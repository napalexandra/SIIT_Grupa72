<!DOCTYPE html>
<html>
    <head>
        <title>Calculator javascript</title>
        <script type="text/javascript" src="script.js"></script>
    </head>

    <body>
        <fieldset>
            <legend>Calculator</legend>
            Introduceti primul numar: 
            <input type="text" id="first"/> <br><br>
            Introduceti al doilea numar: 
            <input type="text" id="second"/> <br><br>
            <input type="button" value="Adunare" onclick="sum()"/>
            <input type="button" value="Scadere" onclick="dif()"/>
            <input type="button" value="Inmultire" onclick="inmultire()"/>
            <input type="button" value="Impartire" onclick="impartire()"/>
            <input type="button" value="Restul impartirii" onclick="rest()"/>
        </fieldset>
    </body>
</html>
